<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min (2).css">
</head>

<body>
    <video autoplay muted loop class="myVid">
        <source src="/css/images/Background_08_preview.mp4" type="video/mp4">
    </video>

    <div class="pro">
       
        <div class="form-box">
 <h2>Let's Sign Up! 
            
        </h2>
        <form  class="form" action="login.html"  method="get">

            <div class="block one ">

                <label  class=""for="full"> <i class="fa-solid fa-file-signature"></i></label>
                <input class="" type="text " id="full" placeholder="Full Name"  >
                <span class="fullName"></span>
            </div>


            <div class="block two">

                <label for="User"> <i class="fa-solid fa-user"></i> </label>
                <input class="" type="text" id="User" placeholder="User Name"> 

                <span class="username"></span>
            </div>


            <div class="block three">
                <label for="mail"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" id="mail" placeholder="Email"> 

                <span class="mail"></span>
            </div>


            <div class="block four">

                <label for="pass"> <i class="fa-solid fa-lock"></i> </label>
                <input type="password" id="pass" placeholder="Password"> 

                <span class="pass"></span>
            </div>


            <div class="block five">

                <label for="re-pass"> <i class="fa-solid fa-unlock"></i> </label>
                <input type="password" id="re-pass" placeholder=" Confirm Password"> 

                <span class="confirmPass"></span>
            </div>


            <div class="block check-radio six">

                <input class="radio" type="radio" id="check" value="Male" name="check-Choose">
                <label for="check">Male </label>

                <input class="radio" type="radio" id="check-2" value="Female"    name="check-Choose">
                <label for="check-2">Female </label>
<span class="rad"></span>
            </div>
<div class="btns">

            <input class="submit"type="submit" value="Sign Up">
            <input class="reset"type="reset" value="Reset">
            </div>

        </form>

        <a href="login.html"> I'm already a member <i class="fa-regular fa-face-smile-beam"></i></a>
    </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
